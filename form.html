<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="icon" href="progress.png">
    <style>
    .btn:hover {
    opacity: 1;
    }
    .btn {
    background-color: #B983FF;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    }
    </style>
  </head>
  <body>
<form action="#" method="get">
  <fieldset>
    <legend>Регистрация</legend>
    <label for="u_name">Имя:</label>
    <input id="u_name" type="text" name="name_user" value="" placeholder="Введите имя">
    <br>
    <hr>
    <label for="u_surname">Фамилия:</label>
    <input id="u_surname" type="text" name="surname" value="" placeholder="Введите фамилию">
    <br><hr>
    <label for="age">Возраст:</label>
    <input id="age" type="number" name="age" value="" placeholder="Введите фамилию">
    <br>
    <label for="">Пол:</label>
    <input id="m" type="radio" name="pol" value="">
    <label for="m">Мужчина</label>
    <br>
    <input id="f" type="radio" name="pol" value="">
    <label for="f">Женщина</label>
    <br>
    <br>
    <label for="">Что вам понравилось:</label>
    <br>
  <input id="place" type="checkbox" name="fav" value="">
  <label for="place">Расположение</label>
  <input id="trainer" type="checkbox" name="fav" value="">
  <label for="trainer">Тренер</label>
  <input id="price" type="checkbox" name="fav" value="">
  <label for="price">Цена</label>
    <br>
    <textarea name="name" rows="8" cols="80" placeholder="comment"></textarea>
    <br>
    <input class="btn" type="submit" name="">
  </fieldset>
</form>
  </body>
</html>
